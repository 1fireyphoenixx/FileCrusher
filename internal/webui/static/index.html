<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileCrusher</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div class="brand">FileCrusher</div>
        <button id="logout" class="btn ghost" hidden>Logout</button>
      </header>

      <section id="login" class="card">
        <h1>Sign in</h1>
        <form id="loginForm">
          <label>
            <span>Username</span>
            <input id="username" name="username" autocomplete="username" required />
          </label>
          <label>
            <span>Password</span>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </label>
          <button class="btn" type="submit">Login</button>
          <p id="loginErr" class="err" aria-live="polite"></p>
        </form>
      </section>

      <section id="files" class="card" hidden>
        <div class="row">
          <div class="path" id="cwd"></div>
          <div class="actions">
            <label class="btn secondary">
              Upload
              <input id="upload" type="file" multiple hidden />
            </label>
            <button id="refresh" class="btn secondary" type="button">Refresh</button>
          </div>
        </div>

        <div class="row breadcrumbs" id="crumbs"></div>

        <table class="table" role="grid" aria-label="Files">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Modified</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <p id="filesErr" class="err" aria-live="polite"></p>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
